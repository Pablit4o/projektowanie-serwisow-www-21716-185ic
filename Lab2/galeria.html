  <div class="container modal-dialog modal-dialog-centered">
    <img class="rounded mx-auto d-block" name="slide">

  <script type="text/javascript">
      var g = document.getElementsByTagName("A");
      for (var i = 0; i < g.length; i++){
          (function(index){
              g[i].onmouseover = function(){
                g[index].style.backgroundColor="#4da3ff"
              }
              g[i].onmouseout = function(){
                g[index].style.backgroundColor="#007bff"
              }
          })(i);
      }

      var i = 0;
      var images = [];
      var time = 3000;

      images[0] = 'img\\obrazek.jpg'
      images[1] = 'img\\obrazek2.jpg'
      images[2] = 'img\\obrazek3.jpg'
      images[3] = 'img\\obrazek4.jpg'
      images[4] = 'img\\obrazek5.jpg'

      function changeImg(){
        "use strict"
        document.slide.src = images[i];

        if(i < images.length -1){
          i++
        }else{
          i = 0
        }
        setTimeout("changeImg()",time)
      }
      window.onload=changeImg;

      document.getElementsByTagName("A")[2].addEventListener("click",()=>{
        document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)})`
      })
  </script>
